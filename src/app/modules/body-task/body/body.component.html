<div class="tittle">
  <h3>Crear Tarea</h3>
</div>

<div class="container-login" >
  <div class="inputs-login">
    <form>
      <input
        class="input-date"
        placeholder="Nombre de la tarea"
        type="text"
        name="name"
        formControlName="name"
      />

      <input
        class="input-date"
        placeholder="Fecha limite"
        type="date"
        name="date"
        formControlName="date"
      />
     
      <hr class="hr-black">

     <div class="personas">
      <div class="subtittle">
        <h3>Personas Asociadas</h3>
      </div>

      <input
        class="input-date"
        placeholder="Nombre completo"
        type="text"
        name="nameC"
      />

      <input class="input-date" placeholder="Edad" type="number" name="age" />

      <hr class="hr-blue">

      <div class="subtittle">
        <h3>Habilidades:</h3>
      </div>


      <div class="ability" *ngFor="let habilidad of habilidades; let i = index; trackBy: trackByIndex">
        <input
          class="input-date"
          placeholder="Nombre Habilidad"
          type="text"
          [(ngModel)]="habilidades[i]"  
          name="nameAbility-{{ i }}" />
        
        <button class="input-button2" type="button" (click)="eliminarHabilidad(i)"> - </button>
        <button class="input-button" type="button" (click)="agregarHabilidad(i)"> + </button>
      </div>
      
      

      <hr class="hr-blue">


      <div class="button-ability2" style="margin-top: 20px;">
        <input class="input-button" value="AÃ±adir persona" type="submit" />
      <input class="input-button2" value="Eliminar persona" routerLink="/login" />
      </div>

      <hr class="hr-black">

     </div>

     


      <input type="submit"  class="input-button" style="margin-top: 15px;"  value="Guardar Tarea"  />


      <div class="help2">
        <span>Â¿Quieres ver todas las tareas?</span>
        <a class="register" routerLink="/login">Ver</a>
      </div>
    </form>
  </div>
</div>
